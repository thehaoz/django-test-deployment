<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Base</title>

  </head>
  <body>
    <div class="container">


      <nav class="navbar navbar navbar-inverse navbar-static-top mx-auto" >
        <a class="navbar-brand" href="{% url 'password_app:index'%}">
          <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" height='30' width='70' class="d-inline-block align-top" alt="">
        </a>
          <div class="collapse navbar-collapse" id='navbarNavAltMarkup'>
            <ul class="nav navbar-nav">
              <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
            </ul>
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
              <li><a class="navbar-link" href="{% url 'password_app:user_logout'%}"><span class="glyphicon glyphicon-user"></span> log out</a></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
              <li><a class="navbar-link" href="{% url 'password_app:registration'%}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li><a class="navbar-link" href="{% url 'password_app:user_login'%}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
            {% endif %}
          </div>

      </nav>
      </div>
      {% block body_block %}

      {% endblock %}

  </body>
</html>
